<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Sharing toolbar</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
      <div class="bar">
          <div class="icon_container item1"><i class="bi bi-mic"></i><p>Audio</p></div>
          <div class="icon_container item2"><i class="bi bi-camera-video-fill"></i><p>Video</p></div>
          <div class="icon_container item3"><i class="bi bi-people"></i><p>Participants</p></div>
          <div class="icon_container item4"><i class="bi bi-chat-dots"></i><p>Chat</p></div>
          <div class="icon_container item5"><i class="bi bi-box-arrow-up"></i><p>Share</p></div>
          <div class="icon_container item6"><i class="bi bi-pause"></i><p>Pause</p></div>
          <div class="icon_container item7"><i class="bi bi-record-circle"></i><p>Record</p></div>
          <!-- <div class="icon_container item8"><i class="fas fa-user-group"></i><p>Show Meating</p></div> -->
          <div class="icon_container item8"><i class="bi bi-pencil-square"></i><p>Whiteboard</p></div>
          <div class="icon_container item9"><i class="bi bi-three-dots"></i><p>More</p></div>
        </div>
        <div class="screen-status">
          <div class="sharing"><i class="bi bi-arrow-return-right"></i><p> You are Screen Sharing</p></div>
          <div class="stop"><i class="bi bi-stop-fill"></i><p>stop sharing</p></div>
        </div>
  </div>
</body>
</html>
